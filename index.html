<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD 友好英语学习助手</title>
    <style>
        :root { --primary: #4a90e2; --bg: #f5f7fa; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); width: 90%; max-width: 600px; text-align: center; }
        /* 关键：图片样式 */
        .word-img { width: 100%; height: 250px; border-radius: 15px; object-fit: cover; margin-bottom: 20px; background: #eee; }
        .quiz-word { font-size: 40px; letter-spacing: 8px; margin: 20px 0; color: var(--primary); font-weight: bold; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; margin: 10px; }
        .btn-uk { background: #e74c3c; color: white; }
        .btn-us { background: #3498db; color: white; }
        button:disabled { background: #ccc !important; opacity: 0.6; }
        input { font-size: 24px; padding: 10px; width: 80%; border: 2px solid #ddd; border-radius: 10px; text-align: center; }
        #timer-msg { color: #e67e22; font-weight: bold; height: 30px; margin-bottom: 10px; }
        .nav-btn { background: #eee; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div id="timer-msg">正在准备...</div>
        <div id="content">
            </div>
        <div style="margin-top:20px; border-top: 1px solid #eee; padding-top:10px;">
            <button class="nav-btn" onclick="nextWord()">下一个词</button>
        </div>
    </div>

    <script>
        // 词库：你可以随时增加
        const words = [
            { word: "Apple", hint: "A _ _ _ e", img: "https://images.unsplash.com/photo-1560806887-1e4cd0b6bccb?w=500" },
            { word: "Banana", hint: "B _ _ _ _ a", img: "https://images.unsplash.com/photo-1571771894821-ad99024157c7?w=500" },
            { word: "Father", hint: "F _ _ _ _ r", img: "https://images.unsplash.com/photo-1552053831-71594a27632d?w=500" }
        ];

        let index = 0;

        function lockButtons() {
            const btns = document.querySelectorAll('button, input');
            const msg = document.getElementById('timer-msg');
            btns.forEach(b => b.disabled = true);
            let count = 3;
            msg.innerText = `⏳ 观察图片和单词 (${count}s)`;
            const timer = setInterval(() => {
                count--;
                if(count > 0) { msg.innerText = `⏳ 观察图片和单词 (${count}s)`; }
                else { 
                    msg.innerText = "✅ 现在可以操作了"; 
                    btns.forEach(b => b.disabled = false);
                    clearInterval(timer);
                }
            }, 1000);
        }

        function speak(lang) {
            const utter = new SpeechSynthesisUtterance(words[index].word);
            utter.lang = lang;
            window.speechSynthesis.speak(utter);
        }

        function render() {
            const item = words[index];
            document.getElementById('content').innerHTML = `
                <img src="${item.img}" class="word-img" alt="loading...">
                <div class="quiz-word">${item.hint}</div>
                <input type="text" placeholder="填入缺失字母">
                <div style="margin-top:20px">
                    <button class="btn btn-uk" onclick="speak('en-GB')">英音 (UK)</button>
                    <button class="btn btn-us" onclick="speak('en-US')">美音 (US)</button>
                </div>
            `;
            lockButtons();
        }

        function nextWord() {
            index = (index + 1) % words.length;
            render();
        }

        window.onload = render;
    </script>
</body>
</html>
